{% extends 'public/layouts/master_user.html' %} {% block body %}
<style>
  .footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    position: sticky;
  }
  .content {
    height: calc(100% - 182px);
  }
</style>
<div class="col-12 mt-3 d-flex justify-content-center">
  <form method="POST" action="" style="width: 300px" data-parsley-validate>
    {% csrf_token %} {% for message in messages %}
    <div class="text-{{message.tags}} {% if message.tags == 'error' %}text-danger{% endif %}">{{message}}</div>
    {% endfor %}
    <div class="form-group">
      <label for="password">Mật khẩu cũ</label>
      <input
        minlength="6"
        maxlength="30"
        data-parsley-required
        placeholder="Mật khẩu cũ"
        type="password"
        class="form-control"
        name="password"
        id="password"
      />
    </div>
    <div class="form-group">
      <label for="new_password">Mật khẩu mới</label>
      <input
        minlength="6"
        maxlength="30"
        data-parsley-required
        placeholder="Mật khẩu mới"
        type="password"
        class="form-control"
        name="new_password"
        id="new_password"
      />
    </div>
    <div class="form-group">
      <label for="confirm_password">Nhập lại mật khẩu mới</label>
      <input
        minlength="6"
        maxlength="30"
        data-parsley-required
        data-parsley-equalto="#new_password"
        placeholder="Nhập lại mật khẩu mới"
        type="password"
        class="form-control"
        name="confirm_password"
        id="confirm_password"
      />
    </div>
    <button type="submit" class="btn-login btn btn-light">Cập nhật</button>
  </form>
</div>
{% endblock %}
