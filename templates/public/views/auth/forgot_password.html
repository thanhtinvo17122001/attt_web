{% extends 'public/layouts/master_user.html' %} {% block body %}
<style>
  .footer {
    position: absolute;
    bottom: 0;
    width: 100%;position: sticky;
  }
  .content {
    height: calc(100% - 182px);
  }
</style>
<div class="col-12 mt-3 d-flex justify-content-center">
  <form method="POST" action="" style="width: 300px" data-parsley-validate>
    {% csrf_token %}
    {% for message in messages %}
    <div class="text-{{message.tags}} {% if message.tags == 'error' %}text-danger{% endif %}">{{message}}</div>
    {% endfor %}
    <div class="form-group">
      <label for="email">Email</label>
      <input data-parsley-required type="email" placeholder="Nhập email" class="form-control" name="email" id="email">
    </div>
    <button type="submit" class="btn-login btn btn-light">Xác nhận</button>
  </form>
</div>
{% endblock %}
